{% extends 'base.html' %}

{% block content %}
    <!-- the home route will handle this too -->
    <a href="{{ url_for('home') }}">
        <button class="btn btn-primary">Back to Home</button>
    </a>
    
    <div class="container">
        <!-- checking to see who is the authorized user and then shows the username: -->
        <h1>This post belongs to: {{ post.author.username }}</h1>
        <hr>
        <h3>Post Info: </h3>
        <hr>
        <h3>Phone: {{ post.phone }}</h3>

        <blockquote>Date Created: {{ post.date_created }}></blockquote>

        <a href="{{ url_for('post_update', post_id = post.id) }}">
            <button class="btn btn-primary">Update Phone Post</button>
        </a>
       
        <a href="{{ url_for('post_delete', post_id = post.id) }}">
            <button class="btn btn-danger">Delete Phone Post</button>
        </a>

    </div>

{% endblock content %}
